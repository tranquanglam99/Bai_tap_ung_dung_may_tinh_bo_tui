<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" type="text/css" href="stye.css">
</head>
<body>
    <div class="frames">
        <div class="screen">           
            <span class="input">0</span>
        </div>
        <div class="keyboard">
            <button class="item item1">(</button>
            <button class="item item2">)</button>
            <button class="item item3">DEL</button>
            <button class="item item4">AC</button>
            <button class="item item5">%</button>
            <button class="item item6">âˆš</button>
            <button class="item item7">x <sup>2</sup></button>
            <button class="item item8">x <sup>3</sup></button>
            <button class="item item9">7</button>
            <button class="item item10">8</button>
            <button class="item item11">9</button>
            <button class="item item12">/</button>
            <button class="item item13">4</button>
            <button class="item item14">5</button>
            <button class="item item15">6</button>
            <button class="item item16">*</button>
            <button class="item item17">1</button>
            <button class="item item18">2</button>
            <button class="item item19">3</button>
            <button class="item item20">-</button>
            <button class="item item21">0</button>
            <button class="item item22">.</button> 
            <button class="item item23">+</button> 
            <button class="item item24">00</button> 
            <button class="item item25">=</button>

    </div>
    <script src="main.js"></script>


</body>
</html>
